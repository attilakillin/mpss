<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
    <!-- Head tag, using a fragment reference -->
    <div th:replace="fragments/generic_head :: head('Register to MPSS')"></div>

    <!-- Body contents -->
    <body class="container h-100 my-1">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5 m-1 p-3 rounded" style="background: #eeeeee">
                <h3 class="text-center">Register an account</h3>

                <!-- This is shown by default -->
                <form th:unless="${success}" th:action="@{/auth/register}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username"
                               required class="form-control" th:value="${username}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password"
                               required class="form-control" th:value="${password}">
                    </div>

                    <div class="alert alert-danger" th:if="${error}">
                        Could not register account! Please choose a unique username!
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>

                <!-- This is shown after a successful registration -->
                <div th:if="${success}">
                    <div>
                        <p>
                            Registration successful! Please contact an administrator to give you a proper role!
                        </p>
                    </div>

                    <div class="text-center">
                        <a th:href="@{/}">Already done? Click here!</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional scripts: Bootstrap and registration handling -->
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
