<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new productgoal</title>
</head>
<body>
  <h1>Add new productgoal</h1>

  <form action="#" th:action="@{/production_goals/create}" th:object="${goal}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{deadline}" /></p>
    <p><input type="submit" value="Submit" /></p>
  </form>
</body>
</html>
